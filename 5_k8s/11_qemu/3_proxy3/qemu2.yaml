---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qemu2-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 16Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qemu2
  labels:
    app: qemu2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qemu2
  template:
    metadata:
      labels:
        app: qemu2
    spec:
      containers:
        - name: qemu2
          image: qemux/qemu
          env:
            - name: BOOT
              value: "kali"
            - name: DISK_SIZE
              value: "16G"
          ports:
            - containerPort: 5900
              name: vnc
              protocol: TCP
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
            privileged: true
          volumeMounts:
            - mountPath: /storage
              name: storage
            - mountPath: /dev/kvm
              name: dev-kvm
            - mountPath: /dev/net/tun
              name: dev-tun
      terminationGracePeriodSeconds: 120
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: qemu2-pvc
        - hostPath:
            path: /dev/kvm
          name: dev-kvm
        - hostPath:
            path: /dev/net/tun
            type: CharDevice
          name: dev-tun
---
apiVersion: v1
kind: Service
metadata:
  name: qemu2
spec:
  selector:
    app: qemu2
  ports:
    - name: vnc
      port: 5900
      protocol: TCP
      targetPort: 5900
