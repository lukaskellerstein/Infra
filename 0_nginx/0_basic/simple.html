<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample HTML Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background-color: #f5f5f5;
        color: #333;
      }
      h1 {
        color: #0077cc;
      }
      a {
        color: #0055aa;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>This is a simple HTML page to show the basic structure.</p>
    <ul>
      <li>Easy to read</li>
      <li>Simple layout</li>
      <li>Quick to edit</li>
    </ul>
    <p>
      Learn more at
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/HTML"
        target="_blank"
        >MDN Web Docs</a
      >.
    </p>
  </body>
</html>
